
<div *ngIf="this.gitservice.data">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <img src="{{this.gitservice.data.avatar_url}}" alt="User_Image" class="img-circle image">
                <h3>Name : {{this.gitservice.data.name}}</h3>
                <h4>followers : {{this.gitservice.data.followers}}</h4>
                <h4>Blog : {{this.gitservice.data.blog}}</h4>
                <h4>Location : {{this.gitservice.data.location}}</h4>
            </div> 
            <div class="col-sm-4">
                <h2>Repo-List</h2>
                <ul>
                    <li *ngFor="let repo of this.gitservice.repo; let i=index;" class="repo">
                    <span class="badge"><a href="{{repo.clone_url}}">{{repo.name}}
                            </a></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
  </div>
